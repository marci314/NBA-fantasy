<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - NBA Fantasy League</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 320px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;  /* Prilagodi širino slike velikosti kontejnerja */
            height: auto;  /* Ohranimo razmerje stranic slike */
            border-radius: 8px;  /* Rahlo zaobljeni robovi za boljši izgled */
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            width: calc(48% - 10px);
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{url('static_files', filename='nba-logo.jpg')}}" alt="NBA Fantasy League Logo">
        </div>
        <h1>Prijava</h1>
        % if napaka:
        <p class="error-message">{{napaka}}</p>
        % end
        <form action="{{url('prijava_post')}}" method="post">
            <div class="input-group">
                <label for="username">Uporabniško ime:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Geslo:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <form method="POST" action="{{url('prijava_post')}}">
                    <button type="submit" class="btn">Prijava</button>
                </form>
                <form method="GET" action="{{url('domaca_stran')}}">
                    <button class="btn">Nazaj</button>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
