<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Fantasy League</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 320px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;  /* Prilagodi širino slike velikosti kontejnerja */
            height: auto;  /* Ohranimo razmerje stranic slike */
            border-radius: 8px;  /* Rahlo zaobljeni robovi za boljši izgled */
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/Images/nba-logo.jpg" alt="NBA Fantasy League Logo">
        </div>
        <h1>NBA Fantasy League</h1>
        <p>Dobrodošli v NBA Fantasy ligi!</p>
        <button class="btn" onclick="window.location.href='/prijava'">Prijava</button>
        <button class="btn" onclick="window.location.href='/registracija'">Registracija</button>
    </div>
</body>
</html>
